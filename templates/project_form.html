<h2>Création de Projet</h2>
<form method="POST">
    <input type="text" name="title" placeholder="Titre" required><br>
    <textarea name="description" placeholder="Description" required></textarea><br>
    <textarea name="objectives" placeholder="Objectifs"></textarea><br>
    <input type="date" name="deadline" placeholder="Date limite"><br>
    <!-- Ajoutez d'autres champs du formulaire -->
    <button type="submit">Créer Projet</button>
</form>
